{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Meyawo landing page.">
    <meta name="author" content="Devcrud">
    <title>DEBOWALE OLAT | Contact Page</title>
    <!-- font icons -->
    <link rel="stylesheet" href="{% static 'page/assets/vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + Meyawo main styles -->
    <link rel="stylesheet" href="{% static 'page/assets/css/meyawo.css' %}">
    <!-- <style>
        body {
            background-color: wheat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style> -->
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <!-- Page Navbar -->
    <nav class="custom-navbar" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="logo" href="{% url 'home' %}">DEBOWALE OLAT</a>
            <ul class="nav">
                <li class="item">
                    <a class="link" href="{% url 'home' %}">Home</a>
                </li>
                <!-- <li class="item">
                    <a class="link" href="#about">About</a>
                </li> -->
                <li class="item">
                    <a class="link" href="">Contact</a>
                </li>
            </ul>
            <a href="javascript:void(0)" id="nav-toggle" class="hamburger hamburger--elastic">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </a>
        </div>
    </nav><!-- End of Page Navbar -->

    <!-- page header -->
    <header id="home" class="header">
        <div class="overlay"></div>
        <div class="container text-center">
        <div class="header-content container">
            <h4 class="header-title">
                <span class="up"></span>
                <span class="down">CONTACT PAGE</span>
            </h4>
            <p class="header-subtitle"></p>
        </div>
        </div>
    </header> 

    <section class="section" id="contact">
        <div class="container text-center">
            <p class="section-subtitle"></p>
            <h6 class="section-title mb-5">Contact Me</h6>
            <!-- contact form -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
            <!-- end of contact form -->
        </div><!-- end of container -->
    </section>


    <!-- <div class="container text-center">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form></div> -->

    <br>
    <br>
    <br>


    <!-- footer -->
    <div class="container">
        <footer class="footer">
            <p class="mb-0">Copyright
                <script>document.write(new Date().getFullYear())</script> &copy; <a
                    href="{%url 'home' %}">DEBOWALE OLAT</a> ENTERPRISE 
            </p>
            <div class="social-links text-right m-auto ml-sm-auto">
                <a href="javascript:void(0)" class="link"><i class="ti-facebook"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-twitter-alt"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-google"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-pinterest-alt"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-instagram"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-rss"></i></a>
            </div>
        </footer>
    </div> <!-- end of page footer -->

    <!-- core  -->
    <script src="{% static 'page/assets/vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'page/assets/vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- bootstrap 3 affix -->
    <script src="{% static 'page/assets/vendors/bootstrap/bootstrap.affix.js' %}"></script>

    <!-- Meyawo js -->
    <script src="{% static 'page/assets/js/meyawo.js' %}"></script>

</body>

</html>
